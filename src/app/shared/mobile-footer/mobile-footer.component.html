<div
  class="uk-flex uk-flex-center uk-flex-middle custom-footer uk-light"
  [ngClass]="{'uk-child-width-1-2': buttons.length === 2, 'uk-child-width-1-3': buttons.length === 3}">
  <div
    *ngFor="let button of buttons; let i = index"
    class="uk-flex uk-flex-column uk-flex-center clickable"
    (click)="onButtonClick(button.label)">
    <span *ngIf="!(!!button?.svg); else svgIcon" class="uk-text-center" [attr.uk-icon]="'icon: ' + button.icon + '; ratio: 1.3'"></span>
    <ng-template #svgIcon>
      <div class="uk-text-center">
        <app-svg
          [name]="'utils/' + button.icon"
          [width]="26">
        </app-svg>
      </div>
    </ng-template>
    <span class="uk-text-center button-text">{{ button.text }}</span>
  </div>
</div>
