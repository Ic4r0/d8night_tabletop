<app-modal [container]="false" #modal>
  <div *ngIf="modifiers" class="uk-modal-body" uk-overflow-auto>
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <h2 class="uk-modal-title">
        Skills conditional modifiers
    </h2>
    <ul class="uk-list uk-list-collapse uk-list-disc uk-margin-small-top uk-text-small">
      <li *ngFor="let mod of modifiers">{{mod}}</li>
    </ul>
  </div>
</app-modal>
