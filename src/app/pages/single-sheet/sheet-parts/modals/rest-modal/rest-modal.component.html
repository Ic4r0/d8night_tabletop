<app-modal [container]="false" [loading]="loadingModal" #modal>
  <div class="uk-modal-body" uk-overflow-auto>
    <h2 class="uk-modal-title">Rest</h2>
    <span class="uk-margin-top">
      Start a new day
    </span>
    <div class="uk-margin-top uk-grid-small uk-child-width-1-2@s" uk-grid>
      <div>
        <button
          class="uk-align-center uk-button uk-button-default uk-border-rounded uk-modal-close uk-width-1-1"
          type="button">
          Cancel
        </button>
      </div>
      <div>
        <button
          class="uk-align-center uk-button uk-button-primary uk-border-rounded uk-width-1-1"
          type="button"
          (click)="onRest()">
          Confirm
        </button>
      </div>
    </div>
  </div>
</app-modal>
